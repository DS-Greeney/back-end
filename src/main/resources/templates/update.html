<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>update</title>
</head>
<body>
<form action="/member/update" method="post">
    <input type="hidden" th:value="${updateUser.userId}" name="userId"><br>
    이메일: <input type="text" th:value="${updateUser.userEmail}" name="userEmail" readonly> <br>
    비밀번호: <input type="text" th:value="${updateUser.userPassword}" name="userPassword"> <br>
    이름: <input type="text" th:value="${updateUser.userNickname}" name="userNickname"> <br>
    <input href="main" type="submit" value="정보수정">
</form>
</body>
</html>
